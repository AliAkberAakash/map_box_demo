name: mapbox_demo
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # GetX
  get: ^3.24.0 #^4.1.2
  # Dio for http connection
  dio: ^3.0.10 #^4.0.0
  # Data connection checker
  data_connection_checker: ^0.3.4
  # Value Equality
  equatable: ^1.2.5 #^2.0.0
  # Shared Preferences
  shared_preferences: ^0.5.12+2 #^2.0.5
  # Map box
  mapbox_gl: ^0.11.0
  # location
  location: ^2.5.3 #^4.1.1
  # path provider
  path_provider: ^1.6.27 #^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
